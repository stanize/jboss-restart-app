<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JBoss Control</title>
    <meta http-equiv="refresh" content="3" th:if="${jbossStatus != 'Running'}">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .status {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .status.running {
            color: green;
        }

        .status.stopped {
            color: red;
        }

        .status.initializing {
            color: orange;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .log {
            margin-top: 25px;
            text-align: left;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>JBoss Server Control</h1>

    <div class="status"
         th:text="'Status: ' + ${jbossStatus}"
         th:classappend="${jbossStatus.equalsIgnoreCase('Running') ? 'running' :
                      (jbossStatus.equalsIgnoreCase('Initializing') ? 'initializing' : 'stopped')}">
    </div>

    <form method="post" th:action="@{/jboss-restart}">
        <button type="submit">Restart JBoss</button>
    </form>

    <div class="log" th:if="${session.jbossLog}" th:text="${session.jbossLog}"></div>
</div>
</body>
</html>
