<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JBoss Control</title>
    <meta http-equiv="refresh" content="3" th:if="${jbossStatus != 'Running'}">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
        }

        .status {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .status.running {
            color: green;
        }

        .status.stopped {
            color: red;
        }

        .status.initializing {
            color: orange;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        button:hover:enabled {
            background-color: #0056b3;
        }

        .log {
            margin-top: 25px;
            text-align: left;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-size: 14px;
            color: #333;
        }

        .spinner {
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid orange;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from { bottom: -70px; opacity: 0; }
            to { bottom: -50px; opacity: 1; }
        }

        @keyframes fadeout {
            from { bottom: -50px; opacity: 1; }
            to { bottom: -70px; opacity: 0; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>JBoss Server Control</h1>

    <div class="status"
         th:text="'Status: ' + ${jbossStatus}"
         th:classappend="${jbossStatus.equalsIgnoreCase('Running') ? 'running' :
                          (jbossStatus.equalsIgnoreCase('Initializing') ? 'initializing' : 'stopped')}">
    </div>

    <div th:if="${jbossStatus == 'Initializing'}" class="spinner"></div>

    <form method="post" th:action="@{/jboss-restart}">
        <button type="submit" id="restartBtn">
            Restart JBoss
        </button>
    </form>


    <div class="log" th:if="${session.jbossLog}" th:text="${session.jbossLog}"></div>


</div>

<script>
    function disableButton() {
        const btn = document.getElementById('restartBtn');
        btn.disabled = true;
        btn.innerText = "Restarting...";
    }
</script>
</body>
</html>
